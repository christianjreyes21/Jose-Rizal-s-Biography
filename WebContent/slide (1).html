<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Pure CSS Image Selector Example</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="thumbs">
            <a href="#img1"><img src="images/image1.jpg" width="100px"></a>
            <a href="#img2"><img src="images/image2.jpg" width="100px"></a>
            <a href="#img3"><img src="images/image3.jpg" width="100px"></a>
        </div>
        <div id="viewer">
            <div id="slide">
                <img id="img1" src="images/image1.jpg">
                <img id="img2" src="images/image2.jpg">
                <img id="img3" src="images/image3.jpg">
            </div>
        </div>
    </body>
</html>
